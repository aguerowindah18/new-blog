# Site settings
title: Aguero Blog # site title
description: >- # site description
  I'm writing in Bahasa about web technology, experience and everything i want as a journal 
  for documentation things that i knew, meet me <a href="https://github.com/aguerowindah18" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Asia/Makassar # set your timezone
image: assets/img/ogp.img # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/aguerowindah18/new-blog # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Aguero Windah # author name
  bio: >- # tell to the world
    The minimalist Jekyll theme, light and dark mode support, for running a personal site and blog, 
    meet Klis√© theme at <a href="https://github.com/piharpi/jekyll-klise" target="_blank" rel="noopener">@github</a>.
  username: Windah10 # general username
  github: aguerowindah18 # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: agudev01@gmail.com # email adress
  avatar: /assets/img/foto-profil.png # change with your own avatar

# URL settings
url: "https://agu-blog.vercel.app" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 8

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-compose